"$schema" = "https://starship.rs/config-schema.json"

format = """($directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$hg_branch\n)$hostname\
$localip\
$shlvl\
$shell\
$env_var\
$jobs\
$sudo\
$username\
$character"""

right_format = """($package\
$buf\
$c\
$cmake\
$cobol\
$conda\
$daml\
$dart\
$deno\
$docker_context\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$gradle\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$kubernetes\
$lua\
$meson\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$red\
$rlang\
$ruby\
$rust\
$scala\
$singularity\
$solidity\
$swift\
$terraform\
$vagrant\
$vlang\
$zig\n)\
$cmd_duration\
$battery\
$time\
"""

add_newline = true
follow_symlinks = true
command_timeout = 10000
continuation_prompt = "[❯❯ ](subtext0)"

palette = "catppuccin_macchiato"

[character]
success_symbol = "[[󰄛](mauve) ❯](green)"
error_symbol = "[[󰄛](mauve) ❯](red)"
vimcmd_symbol = "[[󰄛](mauve) ❮](sapphire)"

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "
unknown_symbol = "󰁽 "
empty_symbol = "󰂎 "
disabled = false
format = "[$symbol$percentage]($style) "

[time]
format = "[$time]($style)"
style = "dimmed yellow"
disabled = false
utc_time_offset = "local"
time_format = "%R"

[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "dimmed blue"
show_milliseconds = false
disabled = false
show_notifications = false
min_time_to_notify = 45000

[[battery.display]]
threshold = 10
style = "red bold"

[aws]
symbol = "  "

